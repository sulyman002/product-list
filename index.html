<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>produck list card ~ pulsepoint</title>
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-rose-50 xl:py-24 py-6 px-6 xl:px-36 md:py-16 md:px-24 w-full flex flex-col items-center justify-center">
    <main class="flex w-full flex flex-col md:flex-row gap-4">



        <div class="md:w-2/3 flex flex-col">
            <h1 class="text-4xl font-bold">Desserts</h1>

            <div class="grid md:grid-cols-2 xl:grid-cols-3 gap-6 mt-6" id="generalContainer"></div>

        </div>




        <div class="md:w-1/3  flex flex-col sm:px-6 ">
            <div class="w-full flex flex-col rounded-lg justify-center bg-white gap-16 px-6">

                <div class="flex justify-start text-2xl font-bold gap-2 text-red-500 pt-4">
                    your Cart
                    <span class="trackOrder">(0)</span>
                </div>

                <div class="ordersDetails">
                    <div class="ordered flex justify-between items-center border-b-[1px] border-rose-200 py-5">
                        <div class="flex gap-2 flex-col">
                            <div class="font-bold text-md">Classical Trainnie</div>
                            <div class="flex gap-2 items-center justify-center">
                                <p class="text-red-400 font-bold">1x</p>
                                <p class="text-sm text-rose-300">@$5.50</p>
                                <p class="text-rose-300 font-bold">$5.50</p>
                            </div>
                        </div>
                        <div class="cancelBtn h-5 w-5 flex text-blue-900 items-center justify-center cursor-pointer 
                                    border-[1px] rounded-full hover:border-red-600 border-rose-500 
                                    hover:filter hover:brightness-50"><img class="" src="/assets/images/icon-remove-item.svg" alt=""></div>
                    </div>

                    <div class="my-6 flex flex-col">
                        <div class="flex justify-between items-center">
                            <h3 class="text-rose-900">Order Total</h3>
                            <h1 class="font-bold text-3xl">$46.09</h1>
                        </div>
                        <div class="w-full rounded-lg flex gap-4 py-6 bg-green-100 justify-center mt-6">
                            <img src="/assets/images/icon-carbon-neutral.svg" alt="carbon img">
                            <p class="text-rose-900 font-medium">This is a <span class="font-bold">carbon-neutral</span> delivery</p>
                        </div>
                        <div></div>
                    </div>

                    <button type="submit" class="text-2xl text-white bg-red-600 rounded-full w-full p-4 mb-8 mt-4">Confirm Order</button>
                    
                   
                    

                </div>

                <div class="hidden">
                    <div class="flex justify-center"><img src="/assets/images/illustration-empty-cart.svg" alt=""></div>
                    <p class="flex flex-col justify-center items-center mb-6 w-full text-red-600">Your added items will
                        appear here.</p>
                </div>

            </div>

        </div>



    </main>

    <script src="/script.js"></script>
</body>

</html>
